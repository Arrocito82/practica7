<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1 id="level-title">Press Start</h1>
        <div lass="row">

            <div type="button" id="green" class="btn green">

            </div>

            <div type="button" id="red" class="btn red">

            </div>
        </div>

        <div class="row">

            <div type="button" id="yellow" class="btn yellow">

            </div>
            <div type="button" id="blue" class="btn blue">

            </div>


        </div>

        <div class="button" id="start">START</div>

        <hr>
        <div class="container">

            <div id="instrucciones" class="button" id="start">
                <a href="#inst">
                    <h2>Instrucciones</h2>
                </a>
            </div>
            <p id="inst">
                Pon a prueba tu memoria y sigue la secuencia mostrada, en cada paso se agrega un nuevo bloque a la secuencia, debes recordarla presionando todos los bloques anteriores y luego agregando el nuevo bloque a la secuencia.
            </p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="game.js"></script>
</body>

</html>
